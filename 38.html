    <title>38</title>
    <script>
        var sum =0;
        var count =0;

        for(var i=0;i<100;i++){

            if(i%7==0){

                sum+=i;

                count++;
            }
        }

        console.log("总和为"+sum);

        console.log("总为"+count);

    </script>
