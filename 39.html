<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>39</title>
    <script>
        var num = prompt("请输入一个数字");

        if(num<=1){
            alert("该数字不合法");
        } else{

            var flag = true;
            for(var i=2;i<num;i++){

                if(num %i ==0){

                    flag = false;
                }
            }

            if(flag){

                alert(num+"是质数");
            }
        }
    </script>
</head>

</body>
</html>
