    <script>

        document.write("9*9 乘法表");
        document.write("<br>");
        document.write("<br>");

        for(var i=1;i<=9;i++){

            for(var j=1;j<=i;j++){

                document.write(j+"*"+j+"="+i*j+"&nbsp;&nbsp;&nbsp;");
            }

            document.write("<br>");
        }


        document.write("============================================");
        document.write("<br>");

        

        for(var k=2;k<=100;k++){

            var flag = true;

            for(var l=2;l<k;l++){
                
                if(k%l==0){
                    
                    flag = false;
                }

               
            }

            if(flag){

               console.log(k);
            }
        }
    </script>
